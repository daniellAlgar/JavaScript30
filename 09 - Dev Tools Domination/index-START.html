<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!')

    // Interpolated
    console.log('I am a %s loop', 'ðŸ’©')
    // console.log(`I am a ${ðŸ’©} loop`)

    // Styled
    // console.log('%c Hello!', "font-size: 30px; background-color:red;")

    // warning!
    console.warn('Ohh noo!')

    // Error :|
    console.error('Ohh nooo!')

    // Info
    console.info('Crocodiles eat 3-4 people per year')

    // Testing
    console.assert(1 == 2, 'That is wrong')   // Will only fire if assertion is false

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      // console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('Tove')
    console.count('Tove')
    console.count('Olle')
    console.count('Tove')
    console.count('Olle')
    console.count('Olle')
    console.count('Olle')

    // timing
    console.time('fetching stuff')
    console.timeEnd('fetching stuff')

    // table
    console.table(dogs)

  </script>
</body>
</html>
